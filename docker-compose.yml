version: '3.8'

services:
  # Main Safle Node.js Application
  safle-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: safle-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Database connection
      - DATABASE_URL=mongodb://mongodb:27017/safle
      - REDIS_URL=redis://redis:6379
      # Add your environment variables here
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-here}
      - API_KEY=${API_KEY:-your-api-key-here}
    volumes:
      # Persist logs
      - ./logs:/usr/src/app/logs
      # Optional: mount config files
      - ./config:/usr/src/app/config:ro
    networks:
      - safle-network
    depends_on:
      - mongodb
      - redis
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Database
  mongodb:
    image: mongo:6.0-focal
    container_name: safle-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password123}
      - MONGO_INITDB_DATABASE=safle
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - safle-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7.0-alpine
    container_name: safle-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    networks:
      - safle-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:1.24-alpine
    container_name: safle-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - safle-network
    depends_on:
      - safle-app
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development/Debug Services (comment out for production)
  
  # MongoDB Express (Web-based MongoDB admin interface)
  mongo-express:
    image: mongo-express:1.0.0-alpha
    container_name: safle-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USERNAME:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD:-password123}
      - ME_CONFIG_MONGODB_URL=mongodb://admin:password123@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGOEXPRESS_LOGIN:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGOEXPRESS_PASSWORD:-pass}
    networks:
      - safle-network
    depends_on:
      - mongodb
    profiles:
      - debug

  # Redis Insight (Web-based Redis admin interface)
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: safle-redis-insight
    restart: unless-stopped
    ports:
      - "8082:8001"
    volumes:
      - redis_insight_data:/db
    networks:
      - safle-network
    depends_on:
      - redis
    profiles:
      - debug

# Networks
networks:
  safle-network:
    driver: bridge
    name: safle-network

# Volumes
volumes:
  mongodb_data:
    driver: local
    name: safle_mongodb_data
  redis_data:
    driver: local
    name: safle_redis_data
  redis_insight_data:
    driver: local
    name: safle_redis_insight_data
